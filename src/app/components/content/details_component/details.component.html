<h1>{{user$.username}}</h1>

<ul>

  <li>Username: {{user$.username}}</li>
  <li>Email: {{user$.email}}</li>


</ul>

<button mat-button (click)="openDialog()">OpenDialog</button>
<button mat-button (click)="follow(user$.username)">Follow</button>

<button mat-button (click)="displayFollowers(user$.username)">Followers</button>

<button mat-button (click)="displayFollowing(user$.username)">Following</button>
