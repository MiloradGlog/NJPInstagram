<h1>Posts</h1>

<ul [@listStagger]="posts$">
  <li *ngFor="let post of posts$">

    <ul>
      <li>
        <a routerLink="/details/{{post.user.username}}">{{post.user.username}}</a>
      </li>
      <li>{{post.text}}</li>
      <li>
        <img [src]="post.imageURL" style="max-width:600px;max-height:600px"/>
      </li>
    </ul>
  </li>

</ul>
